databaseChangeLog:
  - changeSet:
      id: 009-create-lesson
      author: Abdulaziz
      comment: "Create lesson table with FK to group and soft delete support"
      changes:
        - createTable:
            tableName: lesson
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: time
                  constraints:
                    nullable: false
              - column:
                  name: group_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: lesson
            baseColumnNames: group_id
            constraintName: fk_lesson_group
            referencedTableName: groups
            referencedColumnNames: id

        - sql:
            sql: >
              CREATE TRIGGER set_timestamp
              BEFORE UPDATE ON lesson
              FOR EACH ROW
              EXECUTE PROCEDURE update_timestamp();
    
