databaseChangeLog:
  - changeSet:
      id: user-table-create
      author: Avazbek
      comment: Initial creation of user table
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false

              - column:
                  name: username
                  type: varchar(20)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(30)
                  constraints:
                    nullable: false
                    checkConstraint: "role in ('ADMIN', 'STUDENT' , 'TEACHER' , 'CASHIER')"
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
