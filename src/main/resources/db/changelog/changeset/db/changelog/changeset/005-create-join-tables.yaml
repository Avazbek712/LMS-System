databaseChangeLog:
  - changeSet:
      id: 11-create-role-permissions-table
      author: Avazbek
      changes:
        - createTable:
            tableName: role_permissions
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_role_permissions_role
                    references: roles(id)
              - column:
                  name: permission
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false