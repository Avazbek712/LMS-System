databaseChangeLog:
  - changeSet:
      id: create-role-permissions-table
      comment: "Create role_permissions table to manage permissions for each role"
      author: Abdulaziz
      changes:
        - createTable:
            tableName: role_permissions
            columns:
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    foreignKeyName: fk_role_permissions_role
                    references: roles(id)
              - column:
                  name: permission
                  type: varchar(255)
                  constraints:
                    nullable: false
                    primaryKey: true
