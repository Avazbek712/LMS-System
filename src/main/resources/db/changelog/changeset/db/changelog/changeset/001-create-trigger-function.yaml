databaseChangeLog:
  - changeSet:
      id: 1-create-update-timestamp-function
      author: Avazbek
      changes:
        - sql:
            comment: "Создание триггерной функции для автоматического обновления поля updated_at"
            sql: |
              CREATE OR REPLACE FUNCTION update_timestamp()
              RETURNS TRIGGER AS $$
              BEGIN
                  NEW.updated_at = NOW();
                  RETURN NEW;
              END;
              $$ LANGUAGE plpgsql;