databaseChangeLog:
  - changeSet:
      id: 004-create-users
      author: Abdulaziz
      comment: "Create users table with soft delete, FK to roles, and unique username"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token
                  type: varchar(1024)
              - column:
                  name: photo_url
                  type: varchar(255)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            constraintName: fk_users_role
            referencedTableName: roles
            referencedColumnNames: id

        - sql:
            sql: >
              CREATE TRIGGER set_timestamp
              BEFORE UPDATE ON users
              FOR EACH ROW
              EXECUTE PROCEDURE update_timestamp();

        - sql:
            sql: >
              CREATE UNIQUE INDEX uq_users_username_not_deleted
              ON users(username)
              WHERE deleted = false;
