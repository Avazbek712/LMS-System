databaseChangeLog:
  - changeSet:
      id: 12-insert-initial-roles
      author: Avazbek
      comment: "Создание базовых ролей в системе"
      changes:
        - insert:
            tableName: roles
            columns:
              - column: { name: id, valueNumeric: 1 }
              - column: { name: name, value: "SUPER_ADMIN" }
        - insert:
            tableName: roles
            columns:
              - column: { name: id, valueNumeric: 2 }
              - column: { name: name, value: "ADMIN" }
        - insert:
            tableName: roles
            columns:
              - column: { name: id, valueNumeric: 3 }
              - column: { name: name, value: "TEACHER" }

