  - changeSet:
      id: 15-update-sequences
      author: db_architect
      comment: "Обновление sequence для таблиц, в которые вставлялись данные с явным ID"
      changes:
        - sql:
            # Обновляем sequence только для таблицы roles, так как только в нее мы вставляли данные с явным ID.
            sql: |
              SELECT setval('roles_id_seq', (SELECT MAX(id) FROM roles), true);